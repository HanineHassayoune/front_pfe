<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-screen-lg bg-white rounded-lg shadow-lg overflow-hidden flex">
    
    <!-- Image section on the left -->
    <div class="w-1/2 relative">
      <img src="../../assets/images/login.jpg" alt="Image" class="w-full h-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full bg-black opacity-40"></div> 
    </div>

    <app-alert 
      *ngIf="alertVisible" 
      [type]="alertType" 
      [message]="alertMessage" 
      [isVisible]="alertVisible">
    </app-alert>

    <!-- Form section on the right -->
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <div class="absolute top-4 left-4">
        <img src="../../assets/images/logo.png" alt="Logo" class="h-20">
      </div>
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Login</h2>
      <form class="space-y-6" #form="ngForm" (ngSubmit)="onSubmit(form)">

        <app-alert 
          *ngIf="alertVisible" 
          [type]="alertType" 
          [message]="alertMessage" 
          [isVisible]="alertVisible">
        </app-alert>
      
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input 
            id="email" 
            type="email" 
            [(ngModel)]="email" 
            name="email" 
            required 
            email 
            #emailInput="ngModel"
            class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
            placeholder="Enter your email">
          <small *ngIf="emailInput.invalid && emailInput.touched" class="text-red-500">
            Invalid or required email.
          </small>
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input 
            id="password" 
            type="password" 
            [(ngModel)]="password" 
            name="password" 
            required 
            #passwordInput="ngModel"
            class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
            placeholder="Enter your password">
          <small *ngIf="passwordInput.invalid && passwordInput.touched" class="text-red-500">
            Password is required.
          </small>
        </div>
      
        <button type="submit"
                class="w-full bg-[#205781] text-white p-3 rounded-md hover:bg-[#4F959D] transition">
          Login
        </button>
      </form>
      
      <p class="text-center text-sm text-gray-600 mt-4">
        Don't have an account? <a href="register" class="text-[#4F959D] hover:underline">Register</a>
      </p>
    </div>

  </div>
</div>
