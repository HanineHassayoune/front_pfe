<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Login</h2>
    <form class="space-y-4" (ngSubmit)="onSubmit()">
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Enter your email" required>
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
               placeholder="Enter your password" required>
      </div>
      
      <button type="submit"
              class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
        Login
      </button>

      <p class="text-center text-sm text-gray-600 mt-4">
        <a href="forgot-password" class="text-blue-500 hover:underline">Forgot Password?</a>
      </p>

    </form>
    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? <a href="register" class="text-blue-500 hover:underline">Register</a>
    </p>
  </div>
</div>
