<body class="bg-gray-100 min-h-screen">
  <div class="flex justify-center items-center pt-10">
    <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8 ">
      <!-- <h2 class="text-2xl font-bold mb-6 text-gray-800">Modifer un utilisateur</h2> -->

      <form class="space-y-6">
        <!-- Champ Nom -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Nom</label>
          <input type="text" value="john" class="w-full p-3 border rounded-md focus:ring focus:ring-blue-300">
        </div>

        <!-- Champ Rôle -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Rôle</label>
          <select class="w-full p-3 border rounded-md">
            <option value="">Sélectionnez un rôle</option>
            <option value="admin">Admin</option>
            <option value="developpeur">Développeur</option>
            <option value="testeur">Testeur</option>
          </select>
        </div>

        <!-- Champ Date de naissance -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Date de Naissance</label>
          <input type="date"  class="w-full p-3 border rounded-md">
        </div>

        <!-- Champ CIN -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">CIN</label>
          <input type="text" value="12345678" class="w-full p-3 border rounded-md">
        </div>

        <!-- Champ Email -->
        <div>
          <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
          <input type="email"  value="john.doe@example.com" class="w-full p-3 border rounded-md">
        </div>

        <!-- Bouton de soumission -->
        <button type="button" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-600 focus:outline-none">
          Modifer l'utilisateur
        </button>
      </form>
    </div>
  </div>
</body>
