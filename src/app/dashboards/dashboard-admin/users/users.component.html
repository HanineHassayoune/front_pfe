<body class="bg-gray-100  min-h-screen">
    <div class="flex overflow-hidden  pt-16">
      <div id="main-content" class="h-full w-full  relative overflow-y-auto lg:ml-64">
        
        <!-- <div class="flex ms-6 ">
          <app-pie-chart ></app-pie-chart>
        </div> --> 

        <div class="flex">
          <app-table 
            class="w-full mx-auto p-4"
            [title]="'La Liste des utilisateurs'"
            [columns]="columns"
            [data]="rows"
            [actionButtonText1]="'Activate'"
            [actionButtonText2]="'Activate'"
            (tableAction)="acceptUser($event.id)">
          </app-table>
        </div> 

        <!-- Bouton pour ouvrir la modale -->
        <div class="flex  ms-6">
            <button id="open-modal-btn"  class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none" (click)="openModal()">
              Add user
            </button>
        </div>
        


        <app-modal *ngIf="isModalOpen" (closeModalEvent)="closeModal()">
          <!-- Titre de la modale -->
          <div modal-title>
            Add user
          </div>
        
          <!-- Contenu de la modale -->
          <div modal-body>
            <form class="space-y-4">
              <!-- Champ Nom -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Name</label>
                <input type="text"  name="name" class="w-full p-3 border rounded-md focus:ring focus:ring-blue-300">
              </div>
        
              <!-- Champ Email -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Email</label>
                <input type="email"  name="email" class="w-full p-3 border rounded-md">
              </div>
        
              <!-- Liste déroulante Rôle -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Role</label>
                <select  name="role" class="w-full p-3 border rounded-md">
                  <option value="" disabled selected>Select a role</option>
                  <option value="developpeur">Developper</option>
                  <option value="testeur">Tester</option>
                </select>
              </div>

              <!-- Liste déroulante Team -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Team</label>
                <select  name="role" class="w-full p-3 border rounded-md">
                  <option value="front-end" selected>Front-end</option>
                  <option value="back-end">Back-end</option>
                  <option value="devops">Devops</option>
                </select>
              </div>

              <!-- Champ Password -->
              <div>
                <label class="block text-sm font-medium mb-2 text-gray-700">Password</label>
                <input type="password"  name="Password" class="w-full p-3 border rounded-md">
              </div>
        
              <!-- Bouton Ajouter -->
              <button type="button"  class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none" >
                Ajouter
              </button>
            </form>
          </div>
        </app-modal>
        

      </div>
    </div>
  </body>
