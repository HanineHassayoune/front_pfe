<body class="bg-gray-100 min-h-screen">
  <div class="flex overflow-hidden bg-gray-100 pt-16">
      <div id="main-content" class="h-full w-full bg-gray-100 relative overflow-y-auto lg:ml-64">
        <div class="flex">
          <app-kinban 
            [title]="'List of tasks'"
            [column1Title]="column1Title"
            [column2Title]="column2Title"
            [column3Title]="column3Title"
            [column1Data]="column1Data"
            [column2Data]="column2Data"
            [column3Data]="column3Data"
            class="w-full mx-auto p-4">
          </app-kinban>
        </div>
          <div class="flex">
              <app-table-one-btn
                  class="w-full mx-auto p-4"
                  [title]="title"
                  [columns]="columns"
                  [data]="data"
                  [actionButtonText]="'Solution'"
                  (actionButtonClick)="openModal()"
              >
              </app-table-one-btn>
          </div>
          

          <!-- Modal (ApparaÃ®t quand isModalOpen = true) -->
          <app-modal *ngIf="isModalOpen" (closeModalEvent)="closeModal()">
              <div modal-title>
                  Add Solution
              </div>
              <div modal-body>
                  <form class="space-y-4" (ngSubmit)="submitSolution()">
                      <div>
                          <label class="text-sm font-medium mb-2 text-gray-700 flex items-center gap-2">
                              Solution
                          </label>
                          <textarea 
                              formControlName="solution" 
                              class="w-full p-3 border rounded-md focus:ring focus:ring-blue-300" 
                              rows="4">
                          </textarea>
                      </div>
                      
                      <!-- Bouton Submit -->
                      <div class="flex justify-end">
                          <button type="submit" class="bg-[#4F959D] text-white px-4 py-2 rounded-lg hover:bg-[#98D2C0] focus:outline-none">
                              Submit
                          </button>
                      </div>
                  </form>
              </div>
          </app-modal>
      </div>
  </div>
</body>
