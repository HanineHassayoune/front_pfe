<!-- Section for Team Members -->
<div class="flex flex-col items-center p-6 bg-gray-100 min-h-screen">
  <div class="w-full mx-auto   bg-white rounded-xl shadow-lg p-6">

    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      
      <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">
        ðŸ‘¥ Team Members
      </h2>
    </div>

    <!-- Angular Material Table -->
    <div class="overflow-x-auto rounded-lg border border-gray-200">
      <table mat-table [dataSource]="teamMembers" class="min-w-full divide-y divide-gray-200">

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-50 text-sm font-semibold text-gray-600">Image</th>
          <td mat-cell *matCellDef="let member">
            <img [src]="member.profileImage || 'assets/images/default-user.jpg'" alt="Image"
              class="w-10 h-10 rounded-full border border-gray-300 shadow-sm object-cover">
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-50 text-sm font-semibold text-gray-600">Name</th>
          <td mat-cell *matCellDef="let member" class="text-gray-800 font-medium">{{ member.name }}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-50 text-sm font-semibold text-gray-600">Email</th>
          <td mat-cell *matCellDef="let member" class="text-gray-600">{{ member.email }}</td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-50 text-sm font-semibold text-gray-600">Role</th>
          <td mat-cell *matCellDef="let member" class="text-gray-600">{{ member.role }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 bg-gray-50 text-sm font-semibold text-gray-600">Action</th>
          <td mat-cell *matCellDef="let member">
            <button
              mat-button
              class="text-[#205781] font-medium hover:underline"
              (click)="viewProfile(member)"
            >
              Voir Profil
            </button>
          </td>
        </ng-container>

        <!-- Header & Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
