 <!-- Section for Team Members -->
 <div class="flex flex-col items-center p-6">
  <div class="w-full mx-auto p-4 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Team Members</h2>
    <table mat-table [dataSource]="teamMembers" class="w-full">
      
      <!-- Avatar Column -->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Avatar</th>
        <td mat-cell *matCellDef="let member">
          <img [src]="member.avatar" alt="Avatar" class="w-12 h-12 rounded-full">
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Name</th>
        <td mat-cell *matCellDef="let member">{{ member.name }}</td>
      </ng-container>

      <!-- Role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Role</th>
        <td mat-cell *matCellDef="let member">{{ member.role }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Actions</th>
        <td mat-cell *matCellDef="let member">
          <button mat-button  class="text-[#4F959D] font-semibold" (click)="viewProfile(member)">
            Voir Profil
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
