<div class="bg-gray-100 min-h-screen flex justify-center items-center px-4 sm:px-6 md:px-12">
    <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 space-y-6">
      
      <!-- Problem Section -->
      <mat-card class="shadow-lg rounded-lg">
        <mat-card-header>
          <mat-card-title class="text-2xl font-bold text-gray-800">Ticket Problem</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="bg-gray-50 p-4 rounded-md border border-gray-300">
            <p class="text-gray-700">
              <span class="font-medium">Title:</span> {{ ticket.title }}
            </p>
            <p class="text-gray-700 mt-2">
              <span class="font-medium">Description:</span> {{ ticket.description }}
            </p>
            <p class="text-gray-700 mt-2">
              <span class="font-medium">Priority:</span> {{ ticket.priority }}
            </p>
            <p class="text-gray-700 mt-2">
              <span class="font-medium">Status:</span> {{ ticket.status }}
            </p>
          </div>
        </mat-card-content>
      </mat-card>
    
      <!-- Solutions Section -->
      <mat-card class="shadow-lg rounded-lg">
        <mat-card-header>
          <mat-card-title class="text-2xl font-bold text-gray-800">Solutions</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="space-y-4">
            <mat-card *ngFor="let solution of solutions" class="bg-gray-50 border border-gray-300 rounded-md">
              <mat-card-header>
                <mat-card-title>
                  <span class="font-medium text-gray-700">By:</span> {{ solution.user }}
                </mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p class="text-gray-700">{{ solution.content }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-raised-button color="primary" (click)="voteSolution(solution)">
                  Upvote
                </button>
              </mat-card-actions>
            </mat-card>
          </div>
        </mat-card-content>
      </mat-card>
      
    </div>
  </div>
