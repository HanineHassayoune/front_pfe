<body class="bg-gray-100 min-h-screen">
  <div class="flex overflow-hidden bg-gray-100 pt-16">
    <div id="main-content" class="h-full w-full bg-gray-100 relative overflow-y-auto lg:ml-64" >
      <div class="container mx-auto p-6">
        <!-- Title -->
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-[#205781] ">List of projects</h1>
          <div class="flex space-x-4">
            <!-- Search Bar -->
            <div class="relative flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"
                class="w-6 h-6 absolute left-3 text-gray-500">
                <path fill-rule="evenodd"
                  d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 8.25 0 1 1 14.59 5.28l4.69 4.69a.75.75 0 1 1-1.06 1.06l-4.69-4.69A8.25 8.25 0 0 1 2.25 10.5Z"
                  clip-rule="evenodd" />
              </svg>
              <input type="text" class="px-10 py-2 border rounded-lg focus:ring focus:ring-blue-300 w-full"
                placeholder="Search by title" [(ngModel)]="searchQuery" />
            </div>

            <!-- Add Project Button -->
            <button class="bg-[#205781] text-white px-4 py-2 rounded-lg hover:bg-[#799eba]"
              (click)="openModal()">
              + Add Project
            </button>
          </div>
        </div>

        <!-- Modal -->
        <app-modal *ngIf="isModalOpen" (closeModalEvent)="closeModal()">
          <div modal-title>Add Project</div>

          <div modal-body class="max-h-[70vh] overflow-y-auto pr-2">

            <form [formGroup]="projectForm" class="space-y-4">
              <!-- Title -->
              <div>
                <label class="text-sm font-medium text-gray-700 flex items-center">
                  <mat-icon class="mr-2">title</mat-icon> Title
                </label>
                <input type="text" formControlName="title" class="w-full p-3 border rounded-md" />
              </div>
              
              <div>
                <label class="text-sm font-medium text-gray-700 flex items-center">
                  <mat-icon class="mr-2">description</mat-icon> Description
                </label>
                <textarea formControlName="description" class="w-full p-3 border rounded-md"></textarea>
              </div>
              
              <div>
                <label class="text-sm font-medium text-gray-700 flex items-center">
                  <mat-icon class="mr-2">memory</mat-icon> Technologies
                </label>
                <app-chips
                  [label]="'Technologies'"
                  [placeholder]="'Add tech...'"
                  [allItems]="allTechnologies"
                  [selectedItems]="projectForm.get('technologies')?.value"
                  (selectedItemsChange)="projectForm.get('technologies')?.setValue($event)">
                </app-chips>
              </div>
              
              <div>
                <label class="text-sm font-medium text-gray-700 flex items-center">
                  <mat-icon class="mr-2">group</mat-icon> Assigned Users
                </label>
                <app-chips
                  [label]="'Users'"
                  [placeholder]="'Add a user...'"
                  [allItems]="allUsers"
                  [selectedItems]="projectForm.get('users')?.value"
                  (selectedItemsChange)="projectForm.get('users')?.setValue($event)"
                  [displayWith]="displayWith">
                </app-chips>
              </div>
              
              <div>
                <label class="text-sm font-medium text-gray-700 flex items-center">
                  <mat-icon class="mr-2">image</mat-icon> Upload Image
                </label>
                <input type="file" (change)="onFileSelected($event)" class="w-full p-3 border rounded-md" />
              </div>
              
              

              <!-- Submit -->
              <button type="button" class="bg-[#205781] text-white px-4 py-2 rounded-lg" (click)="onSubmit()">
                Add Project
              </button>
            </form>
          </div>
        </app-modal>

       <!-- Project Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <app-project-card *ngFor="let project of filteredProjects()" [project]="project"></app-project-card>
      </div>

      <!-- No Projects Found -->
      <div *ngIf="filteredProjects().length === 0" class="col-span-full text-center mt-10">
        <img src="assets/images/no-projects.png" alt="No projects" class="mx-auto mb-4 w-48 h-48 opacity-70" />
        <h2 class="text-xl font-semibold text-gray-700">No project found</h2>
        <p class="text-gray-500 mt-2">Try adding a new project to get started.</p>
      </div>

      </div>
    </div>
  </div>
</body>
