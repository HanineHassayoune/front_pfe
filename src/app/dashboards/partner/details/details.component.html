<div class="p-10 bg-gray-100 min-h-screen ">
    <h2 class="text-2xl font-bold mb-12 ml-4 text-gray-800 flex items-center gap-2">
      <span>🧾</span> Ticket Details
    </h2>
   
    <div class="bg-white shadow-xl  rounded-2xl p-6 max-w-6xl mx-auto border border-gray-200 hover:shadow-2xl transition-all duration-300">
      <div class="flex items-center gap-5 mb-6">
        <img *ngIf="imageUrl" [src]="imageUrl" alt="Ticket Image"
          class="w-20 h-20 rounded-xl border border-gray-300 object-cover shadow-sm" />
        <div>
          <h3 class="text-2xl font-semibold text-gray-800 flex items-center gap-2">
            🏷️ <span>{{ category }}</span>
          </h3>
          <div class="mt-2 flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-4 text-sm text-gray-600">
            <p class="flex items-center gap-1">📌 <span class="font-medium">Priority:</span> <span class="text-gray-800">{{ priority }}</span></p>
            <p class="flex items-center gap-1">📊 <span class="font-medium">Status:</span> <span class="text-gray-800">{{ status }}</span></p>
          </div>
        </div>
      </div>
  
      <div *ngIf="tasks.length" class="mt-6">
        <h4 class="text-lg font-semibold text-gray-800 mb-3 flex items-center gap-2">
          📋 Task List
        </h4>
        <ul class="space-y-2">
          <li *ngFor="let task of tasks" class="bg-gray-50 border border-gray-200 p-3 rounded-lg text-gray-700 flex items-center gap-2 shadow-sm hover:bg-blue-50 transition">
            ✅ {{ task }}
          </li>
        </ul>
      </div>
    </div>
  </div>
