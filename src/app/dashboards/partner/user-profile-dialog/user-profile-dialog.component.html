<div class="p-6 max-w-3xl w-full bg-white rounded-2xl shadow-2xl">
    <div class="flex items-center gap-6 border-b pb-6">
      <img
        [src]="data.image || 'assets/images/default-user.jpg'"
        alt="Profile"
        class="w-24 h-24 rounded-full border object-cover shadow"
      />
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">{{ data.name }}</h2>
        <p class="text-sm text-gray-500 mt-1 flex items-center gap-2">
            📧
          {{ data.email }}
        </p>
      </div>
    </div>
  
    <div class="mt-6 space-y-4 text-gray-700 text-base">
      <div class="flex items-center gap-3">
        
      <span>
        <strong>🧑‍💼 Role:</strong>
        <app-role-badge [role]="data.role" class="ml-2"></app-role-badge>
      </span>

      </div>
     <div *ngIf="data.projects?.length; else noProjects" class="space-y-3">
  <div *ngFor="let project of data.projects" class="border-t pt-3">
    <div class="flex items-center gap-3">
      <span><strong>📁 Project:</strong> {{ project.title }}</span>
    </div>
    <div class="flex items-center gap-3">
      <span><strong>💻 Technologies:</strong> {{ project.technologies?.join(', ') || 'Aucune' }}</span>
    </div>
  </div>
</div>

<ng-template #noProjects>
  <p class="text-gray-500">🚫 No projects assigned.</p>
</ng-template>


    </div>
  </div>
