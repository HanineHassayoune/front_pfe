      <!-- Section for Project Description -->
      <div class="flex flex-col items-center p-6">
        <div class="w-full mx-auto p-4 bg-white shadow rounded-lg">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold text-gray-800">Description</h2>
            <button
              mat-flat-button
              color="primary"
              class="bg-[#4F959D] text-white hover:bg-[#3b7f85] px-4 py-2 rounded-md transition-all duration-200"
              (click)="openEditProjectModal()"
            >
              
              Update
            </button>
          </div>
          
          
  
          <div class="flex flex-col lg:flex-row items-center gap-6 " *ngIf="project">
            <!-- Project Image -->
            <div class="w-full lg:w-1/3">
              <img [src]="project?.projectImage" alt="Project Image" class="rounded-md shadow-lg">

            </div>
            <!-- Project Details -->
            <div class="w-full lg:w-2/3">
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Project Title:</span> {{ project?.title }}
              </p>
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Description:</span> {{ project?.description }}
              </p>
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Technologies:</span> {{ project?.technologies }}
              </p>
            </div>
          </div>
        </div>
      </div>
