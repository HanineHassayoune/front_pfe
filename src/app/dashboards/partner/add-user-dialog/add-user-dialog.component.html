<div class="p-6 w-full ">
    <h2 class="text-2xl font-medium mb-4 flex items-center gap-2">
      <mat-icon>person_add</mat-icon>
      Add User
    </h2>
      <div *ngIf="isLoading" class="fixed inset-0 bg-black/40 bg-opacity-10 flex items-center justify-center z-50">
      <div class="flex flex-col items-center gap-3">
        <mat-progress-spinner
          mode="indeterminate"
          class="text-[#205781]"
          diameter="50">
        </mat-progress-spinner>
        <p class="text-white text-lg font-medium">Loading...</p>
      </div>
    </div>
    <form *ngIf="userForm" [formGroup]="userForm" class="space-y-4">
      <!-- Name -->
      <div>
        <label class="text-sm font-medium text-gray-700 flex items-center">
          <mat-icon class="mr-2">badge</mat-icon>Name
        </label>
        <input type="text" formControlName="name" class="w-full p-3 border rounded-md" />
        <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
          Name is required.
        </div>
      </div>
  
      <!-- Email -->
      <div>
        <label class="text-sm font-medium text-gray-700 flex items-center">
          <mat-icon class="mr-2">mail</mat-icon> Email
        </label>
        <input type="email" formControlName="email" class="w-full p-3 border rounded-md" />
        <div *ngIf="userForm.get('email')?.touched">
          <div *ngIf="userForm.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
            Email is required.
          </div>
          <div *ngIf="userForm.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
            Please enter a valid email address.
          </div>
        </div>
      </div>
  
      <!-- Role -->
        <div>
            <label class="text-sm font-medium text-gray-700 flex items-center">
            <mat-icon class="mr-2">work</mat-icon> Role
            </label>
            <select formControlName="role" class="w-full p-3 border rounded-md">
            <option value="" disabled>Select a role</option>
            <option value="DEVELOPER">Developer</option>
            <option value="TESTER">Tester</option>
            <option value="MANAGER">Manager</option>
            </select>
            <div *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-red-500 text-sm mt-1">
            Role is required.
            </div>
        </div>
  
      <!-- Buttons -->
      <div class="flex justify-end gap-3 pt-4">
        <button mat-button (click)="cancel()" class="bg-[#B82132] text-white px-4 py-2 rounded-lg hover:bg-[#D2665A]">
          Cancel ❌
        </button>
        <button mat-raised-button (click)="submit()" class="bg-[#205781] text-white px-4 py-2 rounded-lg hover:bg-[#799eba]">
          Add ➕
        </button>
      </div>
  
    </form>
  </div>
