  
<body class="bg-gray-100 min-h-screen">
  <div class="flex overflow-hidden bg-gray-100 pt-1">
    <div id="main-content" class="h-full w-full bg-gray-100 relative overflow-y-auto lg:ml-64" >
      <div class=" p-6"><!-- mx-auto container-->
    
      <!-- Conteneur titre + search bar -->
 <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
  <h1 class="text-2xl sm:text-3xl font-bold text-[#205781]">ğŸ‘¥ List of users</h1>

  <div class="flex flex-col sm:flex-row sm:items-center gap-4 w-full sm:w-auto">
    <!-- Search input -->
    <div class="relative flex items-center w-full sm:w-auto">
      <svg xmlns="http://www.w3.org/2000/svg" 
          viewBox="0 0 24 24" 
          fill="currentColor" 
           class="w-5 h-5 sm:w-6 sm:h-6 absolute left-3 text-gray-500">
        <path fill-rule="evenodd" 
              d="M10.5 3.75a6.75 6.75 0 1 0 0 13.5 
                 6.75 6.75 0 0 0 0-13.5ZM2.25 10.5a8.25 
                 8.25 0 1 1 14.59 5.28l4.69 
                 4.69a.75.75 0 1 1-1.06 
                 1.06l-4.69-4.69A8.25 8.25 
                 0 0 1 2.25 10.5Z" 
              clip-rule="evenodd" />
      </svg>
      <input
        type="text"
        class="px-10 py-2 border rounded-lg focus:ring focus:ring-blue-300 w-full"
        placeholder="Search by name..."
        [(ngModel)]="filterName"
        (ngModelChange)="loadUsers()" 
      />
    </div>

    <!-- Add User Button -->
    <button 
      id="open-modal-btn" 
      class="  w-full sm:w-auto  bg-[#205781] text-white px-4 py-2 rounded-lg hover:bg-[#799eba] cursor-pointer"
      (click)="openModal()">
      + Add user
    </button>
  </div>
</div>


      <!-- Table Pagination -->
      <div class="flex"><!-- mx-auto p-2  -->
        <app-table-pagination
          class="w-full "
          [data]="rows"
          [columns]="columns"
          [totalRows]="totalRows"
          (pageChanged)="onPageChange($event)"
          (actionTriggered)="onTableAction($event)">
        </app-table-pagination>
      </div>

      <!-- No Users Found -->
    <div *ngIf="rows.length === 0 && !isLoading" class="col-span-full text-center mt-10">
      <img src="assets/images/no-projects.png" alt="No users" class="mx-auto mb-4 w-48 h-48 opacity-70" />
      <h2 class="text-xl font-semibold text-gray-700">No users found</h2>
      <p class="text-gray-500 mt-2">Try adding a new user to get started.</p>
    </div>

      <!-- Alert -->
      <app-alert
          *ngIf="alertVisible"
          [type]="alertType"
          [message]="alertMessage"
          [isVisible]="alertVisible">
      </app-alert>

    </div>
  </div>
  </div>
</body>
