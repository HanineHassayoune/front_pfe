<body class="bg-gray-100 min-h-screen">
  <div class="flex overflow-hidden pt-16">
    <div id="main-content" class="h-full w-full relative overflow-y-auto lg:ml-64">


      <!-- Section for Project Description -->
      <div class="flex flex-col items-center p-6">
        <div class="w-full mx-auto p-4 bg-white shadow rounded-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Description</h2>
          <div class="flex flex-col lg:flex-row items-center gap-6">
            <!-- Project Image -->
            <div class="w-full lg:w-1/3">
              <img [src]="project?.imageUrl || '../../assets/images/p1.png'" alt="Project Image" class="rounded-md shadow-lg">
            </div>
            <!-- Project Details -->
            <div class="w-full lg:w-2/3">
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Project Title:</span> {{ project.title}}
              </p>
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Description:</span> {{ project.description}}
              </p>
              <p class="text-gray-700 mb-2">
                <span class="font-medium">Technologies:</span> {{ project.technologies }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Team Members -->
      <div class="flex flex-col items-center p-6">
        <div class="w-full mx-auto p-4 bg-white shadow rounded-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">Team Members</h2>
          <table mat-table [dataSource]="teamMembers" class="w-full">
            
            <!-- Avatar Column -->
            <ng-container matColumnDef="avatar">
              <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Avatar</th>
              <td mat-cell *matCellDef="let member">
                <img [src]="member.avatar" alt="Avatar" class="w-12 h-12 rounded-full">
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Name</th>
              <td mat-cell *matCellDef="let member">{{ member.name }}</td>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Role</th>
              <td mat-cell *matCellDef="let member">{{ member.role }}</td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Actions</th>
              <td mat-cell *matCellDef="let member">
                <button mat-button  class="text-[#4F959D] font-semibold" (click)="viewProfile(member)">
                  Voir Profil
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
        </div>
      </div>

      <!-- Section for Tickets Table -->
      <div class="flex flex-col items-center p-6">
        <div class="w-full mx-auto p-4 bg-white shadow rounded-lg">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">List of Tickets</h2>
          <app-table-one-btn
            class="w-full"
            [title]="''"
            [columns]="columns"
            [data]="rows"
            [actionButtonText]="'Solution'"
            (actionButtonClick)="goToTicketDetails($event)"
          >
          </app-table-one-btn>
        </div>
      </div>
    </div>
  </div>
</body>
