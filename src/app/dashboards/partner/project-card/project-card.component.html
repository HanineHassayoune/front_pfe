<div class="p-4 bg-white rounded-lg shadow">
  <h2 class="text-xl font-semibold text-gray-800">Title : {{ project.title }}</h2>

  <img *ngIf="project.imageUrl"
       [src]="project.imageUrl"
       alt="Project Image"
       class="w-full h-48 object-cover rounded-md mb-4 mt-4">

  <p class="text-gray-600 mt-2">Description : {{ project.description }}</p>

  <button 
    class="mt-3 flex items-center text-[#4F959D] hover:underline cursor-pointer"
    [routerLink]="['/partner/projects', project.id]"
  >
    <span>View Details</span>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 ml-2">
      <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
      <path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a1.762 1.762 0 0 1 0-1.113ZM17.25 12a5.25 5.25 0 1 1-10.5 0 5.25 5.25 0 0 1 10.5 0Z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
