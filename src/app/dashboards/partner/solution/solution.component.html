<div class="p-4 sm:p-7 bg-gray-100 min-h-screen mt-[-50px]">
  <h2 class="text-xl sm:text-2xl font-bold mb-5 text-gray-800 flex items-center gap-2 ml-2 sm:ml-7">
    <span>ğŸ› ï¸</span> Ticket Solution
  </h2>

  <div class="w-full mx-auto border-l-4 border-blue-500 shadow-md bg-white rounded-xl">
    <!-- HEADER -->
    <!-- Titre avec bouton -->
    <div class="flex items-center justify-between px-4 sm:px-6 pt-5">
      <!-- Dynamiser le titre du ticket -->
      <h2 class="text-lg font-bold text-gray-800">{{ ticketTitle }}</h2>

      <!-- Bouton visible uniquement pour le rÃ´le DEVELOPER -->
      <button
        *ngIf="role === 'DEVELOPER'"
        class="bg-[#205781] text-white px-4 py-2 rounded-lg hover:bg-[#799eba] cursor-pointer"
        (click)="onAddSolution()">
        + Add Solution
      </button>
    </div>

    <!-- CONTENT -->
    <div class="px-4 sm:px-6 py-5 text-gray-700 space-y-6 text-sm sm:text-base">

      <!-- NO SOLUTION YET MESSAGE -->
      <div *ngIf="!solutionText || solutionText.trim() === ''" class="bg-gray-100 border-l-4 border-gray-400 p-4 rounded text-gray-700">
        <p class="font-semibold text-red-600">âš ï¸ No solution yet for this ticket.</p>
      </div>

      <!-- SOLUTION TEXT (DESCRIPTION OR STEPS) -->
      <div *ngIf="solutionText && solutionText.trim() !== ''">
        <p class="font-semibold text-yellow-600 mb-1">ğŸ“’ Description / Steps:</p>
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded text-gray-800 whitespace-pre-line">
          {{ solutionText }}
        </div>
      </div>

      <!-- CODE BLOCK -->
      <div *ngIf="code">
        <p class="font-semibold text-indigo-600 mb-1">ğŸ’» Code Example:</p>
        <pre class="bg-gray-900 text-green-200 text-sm p-4 rounded overflow-x-auto">
          <code>
            {{ code }} <!-- Dynamiser le code -->
          </code>
        </pre>
      </div>

      <!-- REFERENCE LINK -->
      <div *ngIf="referenceLink">
        <p class="font-semibold text-blue-600">ğŸ”— Reference:</p>
        <a [href]="referenceLink" class="underline break-all text-blue-700" target="_blank">{{ referenceLink }}</a>
      </div>

      <!-- FOOTER -->
      <div class="text-xs sm:text-sm text-gray-600 pt-3 flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2">
        ğŸ‘¤ <strong>{{ author }}</strong> â€¢ {{ datePosted  }}
      </div>
    </div>
  </div>
</div>
