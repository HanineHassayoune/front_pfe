<div class="p-10 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold mb-12 ml-4 text-gray-800 flex items-center gap-2">
      <span>🛠️</span> Ticket Solution
    </h2>
  
    <div class="solution-card w-full max-w-6xl mx-auto border-l-4 border-blue-500 shadow-md bg-white rounded-xl">
      <!-- HEADER -->
      <div class="bg-blue-50 px-6 py-4 rounded-t-xl flex items-center justify-between border-b">
        <h3 class="text-lg font-semibold text-gray-800 flex items-center gap-2">
          🧾 {{ ticketTitle }}
        </h3>
        <span *ngIf="isVerified" class="text-sm bg-green-500 text-white px-3 py-1 rounded-full font-medium">✔ Verified</span>
      </div>
  
      <!-- CONTENT -->
      <div class="px-6 py-5 text-gray-700 space-y-3">
        <p class="text-base">💡 {{ solutionText }}</p>
        <p><span class="font-semibold text-yellow-600">📒 Description:</span> {{ description }}</p>
        <p><span class="font-semibold text-red-600">🧰 Technologies:</span> {{ technologies }}</p>
        <p *ngIf="referenceLink">
          <span class="font-semibold text-blue-600">🔗 Reference:</span>
          <a [href]="referenceLink" class="underline" target="_blank">{{ referenceLink }}</a>
        </p>
        <div class="text-sm text-gray-600 pt-3 flex items-center gap-2">
          👤 <strong>{{ author }}</strong> • {{ datePosted }}
        </div>
      </div>
    </div>
  </div>
