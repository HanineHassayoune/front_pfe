<body class="bg-gray-100 min-h-screen">
    <div class="flex overflow-hidden pt-16">
      <div id="main-content" class="h-full w-full relative overflow-y-auto lg:ml-64">
        
        <!-- Bouton pour ouvrir la modale -->
        <div class="flex  ms-6">
          <button id="open-modal-btn" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5" (click)="openModal()">
            Ajouter un Ticket
          </button>
        </div>
  
        <!-- Composant principal -->
        <div class="flex mt-8">
          <app-kinban 
            [title]="'List of tasks'"
            [column1Title]="column1Title"
            [column2Title]="column2Title"
            [column3Title]="column3Title"
            [column1Data]="column1Data"
            [column2Data]="column2Data"
            [column3Data]="column3Data"
            class="w-full mx-auto p-4">
          </app-kinban>
        </div>
  
        <div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-200 bg-opacity-2 z-40">
        <!-- Modale principale -->
        <div id="ticket-modal" tabindex="-1" aria-hidden="true" [ngClass]="{'hidden': !isModalOpen}" class="fixed inset-0 flex justify-center items-center z-50">
          <div class="relative p-4 w-full max-w-lg max-h-full">
            <div class="relative bg-white rounded-lg shadow-md">
              
              <!-- En-tête de la modale -->
              <div class="flex items-center justify-between p-4 border-b rounded-t">
                <h3 class="text-lg font-semibold text-gray-900">
                  Ajouter un Ticket
                </h3>
                <button type="button" (click)="closeModal()" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg w-8 h-8 inline-flex justify-center items-center">
                  <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
  
              <!-- Contenu du formulaire -->
              <div class="p-6">
                <form class="space-y-6">
                  <div>
                    <label class="block text-sm font-medium mb-2">Nom du Ticket</label>
                    <input type="text" placeholder="Entrez le nom du ticket" class="w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
                  </div>
  
                  <div>
                    <label class="block text-sm font-medium mb-2">Deadline</label>
                    <input type="date" class="w-full p-2 border rounded-md">
                  </div>
  
                  <div>
                    <label class="block text-sm font-medium mb-2">Statut</label>
                    <select class="w-full p-2 border rounded-md">
                      <option value="todo">To Do</option>
                      <option value="in-progress">En cours</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
  
                  <div>
                    <label class="block text-sm font-medium mb-2">Assigné à</label>
                    <select class="w-full p-2 border rounded-md">
                      <option value="alice">Alice</option>
                      <option value="bob">Bob</option>
                      <option value="charlie">Charlie</option>
                    </select>
                  </div>
  
                  <button type="button" class="bg-blue-500 text-white w-full p-2 rounded-md hover:bg-blue-600" (click)="submitTicket()">
                    Créer le Ticket
                  </button>
                </form>
              </div>
  
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
