<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-screen-lg bg-white rounded-lg shadow-lg overflow-hidden flex">

    <!-- Section image à gauche -->
    <div class="w-1/2 relative">
      <img src="../../assets/images/login.jpg" alt="Image" class="w-full h-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full bg-black opacity-40"></div>
    </div>

    <app-alert 
  *ngIf="alertVisible" 
  [type]="alertType" 
  [message]="alertMessage" 
  [isVisible]="alertVisible">
</app-alert>
    <!-- Section formulaire à droite -->
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <div class="absolute top-4 left-4">
        <img src="../../assets/images/logo.png" alt="Logo" class="h-20">
      </div>
     
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Register</h2>
      
      <form class="space-y-6" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input id="name" type="text" formControlName="name"
            class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
            placeholder="Enter your name" autocomplete="name">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input id="email" type="email" formControlName="email"
            class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
            placeholder="Enter your email" autocomplete="email">
        </div>
      
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input id="password" type="password" formControlName="password"
            class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
            placeholder="Enter your password" autocomplete="current-password">
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid"
          class="w-full bg-[#205781] text-white p-3 rounded-md hover:bg-[#4F959D] transition">
          Register
        </button>
      </form>
      

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account? <a href="login" class="text-[#4F959D] hover:underline">Login</a>
      </p>
    </div>

  </div>
</div>
