<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Register</h2>
      <form class="space-y-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input id="name" type="text"  formControlName="name" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Entrez votre nom">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input id="email" type="email" formControlName="email" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Entrez votre email">
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input id="password" type="password" formControlName="password" class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Entrez votre password">
        </div>
        
        
        <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">S'inscrire</button>
      </form>
      <p class="text-center text-sm text-gray-600 mt-4">Déjà un compte ? <a href="login" class="text-blue-500 hover:underline">Se connecter</a></p>
    </div>
  </div>
