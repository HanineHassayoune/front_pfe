<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Reset Password</h2>

      <form class="space-y-4" (submit)="resetPassword(); $event.preventDefault()">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">New Password</label>
          <input id="password" type="password" name="password" [(ngModel)]="newPassword"
                 class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
                 placeholder="Enter a new password" required>
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">
          Reset Password
        </button>
      </form>

      <p *ngIf="message" class="text-center text-sm text-gray-600 mt-4">
        {{ message }}
      </p>
    </div>
</div>
