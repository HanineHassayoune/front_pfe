<div class="flex items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="w-full max-w-screen-lg bg-white rounded-lg shadow-lg overflow-hidden flex">

    <!-- Image section on the left -->
    <div class="w-1/2 relative">
      <img src="../../assets/images/login.jpg" alt="Image" class="w-full h-full object-cover">
      <div class="absolute top-0 left-0 w-full h-full bg-black opacity-40"></div>
    </div>

    <!-- Form section on the right -->
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <div class="absolute top-4 left-4">
        <img src="../../assets/images/logo.png" alt="Logo" class="h-20">
      </div>
      <h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Reset Password</h2>

      <form class="space-y-6" (submit)="resetPassword(); $event.preventDefault()">
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">New Password</label>
          <input id="password" type="password" name="password" [(ngModel)]="newPassword"
                 class="w-full mt-1 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#4F959D] focus:outline-none"
                 placeholder="Enter a new password" required>
        </div>

        <button type="submit"
                class="w-full bg-[#205781] text-white p-3 rounded-md hover:bg-[#4F959D] transition">
          Reset Password
        </button>
      </form>

      <p *ngIf="message" class="text-center text-sm text-gray-600 mt-4">
        {{ message }}
      </p>

      <p class="text-center text-sm text-gray-600 mt-4">
        <a href="login" class="text-[#4F959D] hover:underline">Back to Login</a>
      </p>
    </div>

  </div>
</div>
