<div class="bg-white shadow-lg rounded-lg p-4">
    <img [src]="project.image" alt="Project Image" class="w-full h-40 object-cover rounded-md">
    <h2 class="text-xl font-semibold mt-2">{{ project.name }}</h2>
    <p class="text-gray-600 mt-1">{{ project.details }}</p>
    <button 
      class="mt-3 flex items-center text-[#4F959D] hover:underline"
      [routerLink]="['/partner/projects', project.id]"
      
    >
      <span>View Details</span>
      <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" stroke-width="2"
           viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 12H3M21 12h-6m6 0l-3-3m3 3l-3 3"></path>
      </svg>
    </button>
</div>
