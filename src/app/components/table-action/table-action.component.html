<h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th *ngFor="let col of columns" class="px-6 py-3">{{ col.header }}</th>
        <th class="px-6 py-3 text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <td *ngFor="let col of columns" class="px-6 py-4">
          {{ row[col.field] }}
        </td>
        <td class="px-6 py-4 text-center">
          <button (click)="onToggle(row)" class="text-2xl focus:outline-none">
            <i 
              class="fa" 
              [ngClass]="row.enabled ? 'fa-lock-open text-green-500' : 'fa-lock text-red-500'">
            </i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
