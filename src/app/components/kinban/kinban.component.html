<h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="example-container ">
    <h2 class="mb-2 text-emerald-600 font-bold">{{ column1Title }}</h2>
    <div
      cdkDropList
      #column1List="cdkDropList"
      [cdkDropListData]="column1Data"
      [cdkDropListConnectedTo]="[column2List, column3List]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of column1Data"  cdkDrag>{{ item }}</div>
    </div>
  </div>
  
  <div class="example-container">
    <h2 class="mb-2  text-amber-600 font-bold">{{ column2Title }}</h2>
    <div
      cdkDropList
      #column2List="cdkDropList"
      [cdkDropListData]="column2Data"
      [cdkDropListConnectedTo]="[column1List, column3List]"
      class="example-list "
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of column2Data" cdkDrag>{{ item }}</div>
    </div>
  </div>
  
  <div class="example-container ">
    <h2 class="mb-2  text-red-600 font-bold">{{ column3Title }}</h2>
    <div
      cdkDropList
      #column3List="cdkDropList"
      [cdkDropListData]="column3Data"
      [cdkDropListConnectedTo]="[column1List, column2List]"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of column3Data" cdkDrag>{{ item }}</div>
    </div>
  </div>
