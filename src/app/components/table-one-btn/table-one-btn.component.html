<h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <!-- Iterate over columns to display headers -->
        <th *ngFor="let col of columns" scope="col" class="px-6 py-3">
          {{ col.header }}
        </th>
        <th scope="col" class="px-6 py-3 text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Iterate over rows -->
      <tr *ngFor="let row of data" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <!-- For each column, display the corresponding value -->
        <td *ngFor="let col of columns" class="px-6 py-4">
          {{ row[col.field] }}
        </td>

        <td class="px-6 py-4 text-center">
          <button 
            (click)="onActionButtonClick(row)" 
            class="bg-[#4F959D] text-white px-4 py-2 rounded-lg hover:bg-[#98D2C0] focus:outline-none">
            {{ actionButtonText }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
