<nav class="bg-white border-b border-gray-200 fixed top-0 left-0 z-30 w-full lg:w-[calc(100%-16rem)] lg:left-64">
  <div class="px-3 py-3 lg:px-5 lg:pl-3">
    <div class="flex items-center justify-between">

      <!-- Left: Logo -->
      <div class="flex items-center justify-start">
        <a href="#" class="text-xl font-bold flex items-center lg:ml-2.5">
          <img *ngIf="imageUrl" [src]="imageUrl" class="h-10 mr-2" alt="Logo" />
        </a>
      </div>

      <!-- Right: Notifications + User -->
      <div class="flex items-center space-x-4 relative">

        <!-- Notification Icon (le bouton que tu veux garder) -->
       <button class="relative focus:outline-none" (click)="toggleNotifications()">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
  </svg>

  <!-- Badge avec nombre -->
  <span
    *ngIf="notifications.length > 0"
    class="absolute top-0 right-0 flex items-center justify-center w-5 h-5 bg-red-600 text-white text-xs font-bold rounded-full"
    style="transform: translate(50%, -50%)"
  >
    {{ notifications.length }}
  </span>
</button>


        <!-- Dropdown notifications -->
        <div
          *ngIf="showNotifications"
          class="absolute right-0 mt-2 w-80 bg-white border border-gray-300 rounded shadow-lg max-h-64 overflow-auto z-50"
          style="top: 100%;"
        >
          <ul *ngIf="notifications.length > 0; else noNotifications" class="divide-y divide-gray-200">
            <li
              *ngFor="let notif of notifications"
              class="p-3 flex items-start gap-2 hover:bg-gray-50 cursor-pointer"
            >
              <span class="text-yellow-500 text-lg">ðŸ””</span>
              <div>
                <strong class="block font-semibold">{{ notif.title }}</strong>
                <span class="text-sm text-gray-600">{{ notif.message }}</span>
              </div>
            </li>
          </ul>

          <ng-template #noNotifications>
            <div class="flex items-center justify-center p-4 text-gray-400 gap-2">
              <span class="text-2xl">ðŸ”•</span>
              <span>Aucune notification</span>
            </div>
          </ng-template>
        </div>

        <!-- User Info -->
        <div *ngIf="userName || userAvatarUrl" class="flex items-center space-x-2">
          <img *ngIf="userAvatarUrl" [src]="userAvatarUrl" alt="User Avatar" class="w-8 h-8 rounded-full" />
          <span *ngIf="userName" class="text-base font-normal text-gray-700">{{ userName }}</span>
        </div>
      </div>
    </div>
  </div>
</nav>
