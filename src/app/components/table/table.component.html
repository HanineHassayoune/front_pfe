<h1 class="text-2xl font-bold text-gray-800 mb-6">{{ title }}</h1>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <!-- Itérer sur les colonnes pour afficher les en-têtes -->
        <th *ngFor="let col of columns" scope="col" class="px-6 py-3">
          {{ col.header }}
        </th>
        <th scope="col" class="px-6 py-3 text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Itérer sur les lignes -->
      <tr *ngFor="let row of data" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <!-- Pour chaque colonne, afficher la valeur correspondante -->
        <td *ngFor="let col of columns" class="px-6 py-4">
          {{ row[col.field] }} 
        </td>

        <td class="px-6 py-4 text-center">
          <button 
            (click)="handleActionClick(row)"  
            class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-300 focus:outline-none">
            {{ actionButtonText1 }}
          </button>
          
          <button 
            (click)="handleActionClick(row)"  
            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-300 focus:outline-none mx-2">
            {{ actionButtonText2 }}
          </button>
        </td>
        
      </tr>
    </tbody>
  </table>
</div>
