<div *ngIf="isVisible" class="fixed top-19 right-4 max-w-3xl w-auto p-2 text-sm flex items-center rounded-lg space-x-2" [ngClass]="getAlertClass()" role="alert">

  <!-- Icone dynamique selon le type -->
  <div class="pt-1">
    <svg *ngIf="type === 'success'" class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
      <path d="M16.707 5.293a1 1 0 0 0-1.414 0L8 12.586 4.707 9.293a1 1 0 0 0-1.414 1.414l4 4a1 1 0 0 0 1.414 0l8-8a1 1 0 0 0 0-1.414Z"/>
    </svg>
    <svg *ngIf="type === 'danger'" class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
      <path d="M8.257 3.099c.366-.756 1.42-.756 1.786 0l6.518 13.454A1 1 0 0 1 15.682 18H4.318a1 1 0 0 1-.879-1.447L8.257 3.1ZM11 14a1 1 0 1 0-2 0 1 1 0 0 0 2 0Zm-1-2a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Z"/>
    </svg>
    <svg *ngIf="type === 'warning'" class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
      <path d="M8.257 3.099c.366-.756 1.42-.756 1.786 0l6.518 13.454A1 1 0 0 1 15.682 18H4.318a1 1 0 0 1-.879-1.447L8.257 3.1ZM9 13a1 1 0 1 0 2 0 1 1 0 0 0-2 0Zm1-2a1 1 0 0 0 1-1V9a1 1 0 0 0-2 0v1a1 1 0 0 0 1 1Z"/>
    </svg>
    <svg *ngIf="type === 'info'" class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
      <path d="M9 9a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v5h1a1 1 0 0 1 0 2h-4a1 1 0 1 1 0-2h1V9Zm1-4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3Z"/>
    </svg>
  </div>

  <!-- Contenu -->
  <div class="text-sm text-gray-800 dark:text-gray-200">
    <span class="font-semibold block">{{ type | titlecase }}:</span>
    <span>{{ message }}</span>
  </div>
</div>
